LABEL arch_nbd
TEXT HELP
Boot the Araf_OS Linux install medium using NBD.
It allows you to install Araf_OS Linux or perform system maintenance.
ENDTEXT
MENU LABEL Araf_OS Linux install medium (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y cow_spacesize=4G copytoram=n
SYSAPPEND 3

